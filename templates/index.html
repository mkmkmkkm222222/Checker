<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Ekspedisi (Foto & Video)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 720px; }
        .camera-container { position: relative; background-color: #000; border-radius: 0.375rem; overflow: hidden; }
        video { display: block; width: 100%; }
        .recording-indicator { position: absolute; top: 15px; left: 15px; width: 20px; height: 20px; background-color: red; border-radius: 50%; display: none; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .thumbnail-container { position: relative; width: 120px; height: 90px; }
        .thumbnail { width: 100%; height: 100%; object-fit: cover; border-radius: 0.375rem; border: 2px solid #dee2e6; cursor: pointer; }
        .thumbnail-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.3); color: white; font-size: 2rem; pointer-events: none; }
        .delete-btn { position: absolute; top: -8px; right: -8px; background-color: white; border-radius: 50%; border: none; width: 28px; height: 28px; cursor: pointer; display: flex; justify-content: center; align-items: center; padding: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .delete-btn i { font-size: 1.5rem; color: #dc3545; transition: transform 0.2s ease; }
        .delete-btn:hover i { transform: scale(1.15); }
        .modal-body { padding: 0; } .modal-content { background-color: transparent; border: none; } .modal-header { border-bottom: none; }
        .btn-close { background-color: white; border-radius: 50%; padding: 0.5em; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.3); border: none; font-size: 2rem; color: white; padding: 0.5rem 1rem; cursor: pointer; z-index: 1056; }
        .nav-btn.prev { left: 10px; } .nav-btn.next { right: 10px; }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <div class="container card p-4 shadow-sm">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">ðŸ“¸ Checker Dokumentasi</h1>
            <p class="text-muted">Pilih supir, ambil media dari kamera, atau unggah dari perangkat.</p>
        </div>
        
        <div class="mb-3">
            <select id="driver-select" class="form-select form-select-lg">
                <option value="">-- Pilih Nama Supir --</option>
                {% for supir in supir_list %}
                    <option value="{{ supir }}">{{ supir }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="camera-container mb-3 shadow-sm">
            <div class="recording-indicator" id="rec-indicator"></div>
            <video id="camera-feed" autoplay playsinline muted></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="btn-group w-100 mb-3" role="group">
            <input type="radio" class="btn-check" name="mode" id="photo-mode" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="photo-mode"><i class="bi bi-camera-fill"></i> Mode Foto</label>

            <input type="radio" class="btn-check" name="mode" id="video-mode" autocomplete="off">
            <label class="btn btn-outline-secondary" for="video-mode"><i class="bi bi-camera-reels-fill"></i> Mode Video</label>
        </div>

        <div class="d-grid gap-2">
            <button id="btn-action" class="btn btn-primary btn-lg"><i class="bi bi-camera-fill"></i> Ambil Foto</button>
            
            <button id="btn-upload-device" class="btn btn-outline-secondary"><i class="bi bi-upload"></i> Unggah dari Perangkat</button>
            <input type="file" id="file-input" multiple accept="image/*,video/*" style="display: none;">
            <button id="btn-submit" class="btn btn-success btn-lg mt-2" disabled><i class="bi bi-cloud-arrow-up-fill"></i> Kirim ke Google Drive</button>
        </div>

        <hr class="my-4">
        
        <h5 class="text-center text-muted mb-3">Preview Media</h5>
        <div id="media-gallery" class="d-flex flex-wrap gap-3 justify-content-center"></div>
        
    </div>

    <div class="modal fade" id="media-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header"><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body text-center" id="modal-body-content"></div>
            </div>
        </div>
        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // DOM Elements
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const driverSelect = document.getElementById('driver-select');
        const btnAction = document.getElementById('btn-action');
        const btnSubmit = document.getElementById('btn-submit');
        const mediaGallery = document.getElementById('media-gallery');
        const photoMode = document.getElementById('photo-mode');
        const videoMode = document.getElementById('video-mode');
        const recIndicator = document.getElementById('rec-indicator');
        
        // --- TAMBAHAN: Elemen untuk unggah file ---
        const btnUploadDevice = document.getElementById('btn-upload-device');
        const fileInput = document.getElementById('file-input');
        // --- AKHIR TAMBAHAN ---

        // Modal Elements
        const mediaModalEl = document.getElementById('media-modal');
        const mediaModal = new bootstrap.Modal(mediaModalEl);
        const modalBodyContent = document.getElementById('modal-body-content');
        const prevBtn = document.querySelector('.nav-btn.prev');
        const nextBtn = document.querySelector('.nav-btn.next');

        // State
        let capturedMedia = [];
        let currentMediaIndex = -1;
        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        // --- Inisialisasi ---
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
            } catch(err) {
                Swal.fire('Error', 'Gagal mengakses kamera! Pastikan Anda memberikan izin.', 'error');
            }
        }
        initCamera();
        
        // --- TAMBAHAN: Event listener untuk tombol dan input file ---
        btnUploadDevice.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        // --- AKHIR TAMBAHAN ---

        // --- Logika Mode ---
        photoMode.addEventListener('change', () => switchMode('photo'));
        videoMode.addEventListener('change', () => switchMode('video'));

        function switchMode(mode) {
            if (mode === 'photo') {
                btnAction.innerHTML = '<i class="bi bi-camera-fill"></i> Ambil Foto';
                btnAction.classList.remove('btn-danger');
                btnAction.classList.add('btn-primary');
            } else {
                btnAction.innerHTML = '<i class="bi bi-record-circle-fill"></i> Mulai Rekam';
                btnAction.classList.remove('btn-danger');
                btnAction.classList.add('btn-primary');
            }
        }

        // --- Logika Tombol Aksi Utama ---
        btnAction.addEventListener('click', () => {
            if (photoMode.checked) {
                capturePhoto();
            } else {
                toggleRecording();
            }
        });

        // --- Logika Foto ---
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            capturedMedia.push({ type: 'photo', dataUrl: canvas.toDataURL('image/png') });
            renderGallery();
        }

        // --- Logika Video ---
        function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            // Cek MIME type yang didukung browser
            const options = { mimeType: 'video/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                 console.log(options.mimeType + ' is not supported! Using default.');
                 delete options.mimeType;
            }
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: recordedChunks[0]?.type || 'video/webm' });
                const reader = new FileReader();
                reader.onloadend = () => {
                    capturedMedia.push({ type: 'video', dataUrl: reader.result });
                    renderGallery();
                };
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start();
            btnAction.innerHTML = '<i class="bi bi-stop-circle-fill"></i> Berhenti Rekam';
            btnAction.classList.remove('btn-primary');
            btnAction.classList.add('btn-danger');
            recIndicator.style.display = 'block';
        }

        function stopRecording() {
            mediaRecorder.stop();
            btnAction.innerHTML = '<i class="bi bi-record-circle-fill"></i> Mulai Rekam';
            btnAction.classList.remove('btn-danger');
            btnAction.classList.add('btn-primary');
            recIndicator.style.display = 'none';
        }
        
        // --- TAMBAHAN: Fungsi untuk menangani file yang diunggah ---
        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            // Tampilkan loading spinner untuk UX yang lebih baik
            Swal.fire({
                title: 'Memproses Media...',
                text: 'Mohon tunggu sebentar.',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            let filesProcessed = 0;
            for (const file of files) {
                // Pastikan file adalah gambar atau video
                if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                    filesProcessed++;
                    if (filesProcessed === files.length) Swal.close();
                    continue; // Lewati file yang tidak valid
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const mediaType = file.type.startsWith('image/') ? 'photo' : 'video';
                    capturedMedia.push({ type: mediaType, dataUrl: e.target.result });
                    
                    filesProcessed++;
                    // Jika semua file sudah diproses, render galeri dan tutup loading
                    if (filesProcessed === files.length) {
                        renderGallery();
                        Swal.close();
                    }
                };
                reader.onerror = () => {
                    console.error("Gagal membaca file:", file.name);
                    filesProcessed++;
                    if (filesProcessed === files.length) {
                        renderGallery(); // Tetap render file yang berhasil dibaca
                        Swal.close();
                    }
                };
                reader.readAsDataURL(file);
            }
            
            // Reset input agar bisa memilih file yang sama lagi
            event.target.value = '';
        }
        // --- AKHIR TAMBAHAN ---


        // --- Logika Galeri & Modal ---
        function renderGallery() {
            mediaGallery.innerHTML = '';
            capturedMedia.forEach((media, index) => {
                const thumbContainer = document.createElement('div');
                thumbContainer.className = 'thumbnail-container';

                let thumbElement;
                if (media.type === 'photo') {
                    thumbElement = document.createElement('img');
                } else { // video
                    thumbElement = document.createElement('video');
                    thumbElement.muted = true;
                    thumbElement.loop = true;
                    thumbElement.playsInline = true;
                    // Overlay ikon video
                    const overlay = document.createElement('div');
                    overlay.className = 'thumbnail-overlay';
                    overlay.innerHTML = '<i class="bi bi-play-circle"></i>';
                    thumbContainer.appendChild(overlay);
                }
                
                thumbElement.src = media.dataUrl;
                thumbElement.className = 'thumbnail';
                thumbElement.onclick = () => openModal(index);
                if (media.type === 'video') thumbElement.oncanplay = () => thumbElement.play();

                const delBtn = document.createElement('button');
                delBtn.innerHTML = '<i class="bi bi-x-circle-fill"></i>'; 
                delBtn.className = 'delete-btn';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteMedia(index); };
                
                thumbContainer.appendChild(thumbElement);
                thumbContainer.appendChild(delBtn);
                mediaGallery.appendChild(thumbContainer);
            });
            btnSubmit.disabled = capturedMedia.length === 0;
        }

        function deleteMedia(index) {
            capturedMedia.splice(index, 1);
            renderGallery();
        }

        function openModal(index) {
            currentMediaIndex = index;
            const media = capturedMedia[index];
            modalBodyContent.innerHTML = '';
            let mediaElement;
            if (media.type === 'photo') {
                mediaElement = document.createElement('img');
                mediaElement.className = 'img-fluid';
            } else {
                mediaElement = document.createElement('video');
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.style.maxHeight = '85vh';
                mediaElement.style.width = '100%';
            }
            mediaElement.src = media.dataUrl;
            modalBodyContent.appendChild(mediaElement);
            mediaModal.show();
            updateNavButtons();
        }

        // --- Sisanya (navigasi modal & submit) tetap sama ---
        function updateNavButtons() {
            prevBtn.style.display = currentMediaIndex > 0 ? 'block' : 'none';
            nextBtn.style.display = currentMediaIndex < capturedMedia.length - 1 ? 'block' : 'none';
        }
        function showPrevMedia() { if (currentMediaIndex > 0) openModal(currentMediaIndex - 1); }
        function showNextMedia() { if (currentMediaIndex < capturedMedia.length - 1) openModal(currentMediaIndex + 1); }
        prevBtn.addEventListener('click', showPrevMedia);
        nextBtn.addEventListener('click', showNextMedia);
        mediaModalEl.addEventListener('hidden.bs.modal', () => {
            prevBtn.style.display = 'none'; nextBtn.style.display = 'none';
            modalBodyContent.innerHTML = ''; // Hentikan video saat modal ditutup
        });

        btnSubmit.addEventListener('click', async () => {
            const selectedDriver = driverSelect.value;
            if (!selectedDriver) {
                Swal.fire('Perhatian!', 'Silakan pilih nama supir terlebih dahulu.', 'warning');
                return;
            }

            Swal.fire({
                title: 'Mengunggah...', text: 'Mohon tunggu, media sedang dikirim.', allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            btnSubmit.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driver: selectedDriver, media: capturedMedia })
                });
                const result = await response.json();
                if (response.ok) {
                    Swal.fire('Berhasil!', result.message, 'success');
                    capturedMedia = [];
                    renderGallery();
                } else { throw new Error(result.message); }
            } catch (error) {
                Swal.fire('Gagal Mengunggah', error.message, 'error');
            } finally {
                // Biarkan tombol capture/record aktif, tapi tombol submit tetap nonaktif sampai ada media baru
                btnSubmit.disabled = capturedMedia.length === 0;
            }
        });
    </script>
</body>
</html>
